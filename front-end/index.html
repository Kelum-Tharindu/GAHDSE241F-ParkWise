    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 0;
            display: flex;

            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 20px;
            width: 200px;
            height: 200px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>

    <div class="container">
        <h1>Upload Image</h1>
        <input type="file" id="imageUpload" />
        <input type="text" id="imageName" placeholder="Enter image name" />
        <button onclick="uploadImage()">Upload Image</button>

        <h1>Get Image</h1>
        <input type="text" id="imageId" placeholder="Enter image ID" />
        <button onclick="getImage()">Get Image</button>

        <div id="imageContainer" style="display: none;">
            <h2>Your Image</h2>
            <img id="imagePreview" src="" alt="Image Preview" />
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

        // Function to upload image to the backend
        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const nameInput = document.getElementById('imageName');
            const file = fileInput.files[0];
            const name = nameInput.value;

            if (!file || !name) {
                alert("Please select a file and enter a name");
                return;
            }

            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64Image = reader.result.split(',')[1]; // Get base64 image string

                try {
                    const response = await fetch('http://localhost:5000/api/images/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, image: base64Image })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert("Image uploaded successfully!");
                    } else {
                        alert("Error uploading image");
                    }
                } catch (error) {
                    alert("Error uploading image");
                    console.error(error);
                }
            };
            reader.readAsDataURL(file);
        }
